<!DOCTYPE html>
<html>
<head>
	<title>TV2</title>
	<script type="text/javascript" src="../Libraries/angular.min.js"></script>
	<script type="text/javascript" src="../Libraries/jquery.loader.js"></script>
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	
	<meta charset="utf-8">

	<link rel="stylesheet" href="../css/deadline.css">
	<link rel="stylesheet" href="../css/bootstrap.readable.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<script>
		var Application = angular.module("port", []);

		$(document).ready(function() {
			var $scope = angular.element($("#deadline")).scope();

			$scope.$apply(function() {
				var _date = new Date();
				$scope.originalSetDate = _date.getDate();
				$scope.originalSetMonth = _date.getMonth()+1;
				$scope.originalSetYear = _date.getFullYear();
			})
		})
	</script>

	<script type="text/javascript" src="../Scripts/deadline-angular.js"></script>
</head>
<body ng-app="port">
	<div id="deadline" ng-controller="calendarCtrl">
		<div calendar></div>
	</div>
</body>
</html>
