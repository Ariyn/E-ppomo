<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ppomodoro</title>

		<script type="text/javascript" src="../Libraries/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="../Libraries/angular.min.js"></script>
		<script src="../Libraries/d3.v3.min.js"></script>

		<script >
			window.$ = window.jQuery = window.jquery = require('../Libraries/jquery-2.2.2.min');
			window.ipc = require('electron').ipcRenderer;
			window.d3 = require('../Libraries/d3.v3.min.js');
			var Application = angular.module("port", []);
		</script>

		<script src="../Libraries/jquery-ui.1.11.4.js"></script>
		<script src="../Scripts/visualizer-angular.js"></script>
		<script src="../Scripts/deadline-angular.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="../css/jquery-ui.1.11.4.min.css">
		<link rel="stylesheet" href="../css/bootstrap.readable.css">
		<link rel="stylesheet" href="../css/visualizer-angular.css">
		<link rel="stylesheet" href="../css/deadline-angular.css">
		<link rel="stylesheet" href="../css/mainPage.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>

	<body ng-app="port">
		<div class="container full-heihgt">
			<div class="row full-height">
				<div id="ppomoHeader">
					<button id="newTask" class="btn btn-primary">
						new task
					</button>
					<!-- <button id="changeDeadline" class="btn btn-primary">
						changeDeadline
					</button> -->
					<button id="timerButton" class="btn btn-primary">
						timer
					</button>
					<button id="portLoginOut" class="btn btn-primary">
						logout
					</button>
					<!-- <button id="loadData" class="btn btn-primary">
						loadData
					</button>
					<button id="saveData" class="btn btn-primary">
						saveData
					</button> -->
				</div>
				<div id="ppomoListOuter" class="full-height col-sm-4 col-xs-5">
					<div id="ppomoList">
						<div id="ppomoContentHeader"></div>
						
						<div id="ppomoContentList" class="full-height" ng-controller="tasks" tree>
							<div task-tree tree-data="tasks" class="tree"></div>
						</div>
						<div id="ppomoContentFooter"></div>
					</div>
				</div>

				<div id="ppomoDetail" class="col-sm-8 col-xs-7">
					<div id="ppomoDetailHeader" class="noDrag">
						<span><img src="../Resources/glyphicons/png/glyphicons-6-car.png" alt="" class="ppomoIcon-small" id="ppomoIcon"></span>
						<h1>뽀모도로!</h1>
						<input type="hidden" id="taskNameInput"></input>
					</div>
					<div id="ppomoDetailContentOuter">
						<div id="ppomoSuccessCountContainer" class="detailContainers">
							<!-- <span id="ppomoSuccessCountSpan">0</span>번 뽀모도로에 성공함 -->
						</div>

						<div id="ppomoRepeatContainer" class="detailContainers container">
							<span id="TaskDeadLineSpan"></span>
						</div>

						<div id="ppomoMemoContainer" class="detailContainers">
							<textarea id="memoTextArea" name="memo" rows="8" cols="40"></textarea>
						</div>

						<div id="ppomoDeleteContainer" class="detailContainers row">
							<button type="button" id="completeButton" class="ppomoBTN btn btn-success col-xs-12">완료</button>
							<button type="button" id="moveButton" class="ppomoBTN btn col-xs-12">위치 이동</button>
							<button type="button" id="openDatePicker" class="ppomoBTN btn btn-info col-xs-12">마감일 설정</button>
							<button type="button" id="removeButton" class="ppomoBTN btn btn-danger col-xs-12">삭제</button>
						</div>
						<div id="ppomoDetailFooter">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="blinder">
			<div id="headerBlinder" class="detailCover"></div>
			<div id="ppomoBlinder" class="col-sm-4 col-xs-5"></div>
			<div id="detailBlinder" class="detailCover col-sm-8 col-xs-7"></div>
		</div>
		<div id="infoPanel"></div>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="deadline" ng-controller="calendarCtrl">
						<div calendar></div>
					</div>
				</div>
			</div>
		</div>
		<script src="../Scripts/main.js" charset="utf-8"></script>
	</body>
</html>
