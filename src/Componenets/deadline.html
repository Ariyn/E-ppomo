<div id="pop-over">
	<div class="modal-header pop-over-header js-pop-over-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<span class="header-title modal-title">마감일 설정</span>
	</div>
	<div class=
	"modal-body pop-over-content js-pop-over-content u-fancy-scrollbar js-tab-parent"
	data-reactid=".2.1.0" style="max-height: 545px;">
		<div class="pika-single">
			<div class="pika-title">
				<div class="pika-label">{{selectedMonth}}월
					<select class= "pika-select pika-select-month"
						ng-change="change('month')"
						ng-options="(month)+'월' for month in monthRange"
						ng-model="selectedMonth">
						
					</select>
				</div>
				<div class="pika-label">{{selectedYear}}<select class="pika-select pika-select-year"
					ng-change="change('year')"
					ng-options="year for year in yearRange"
					ng-model="selectedYear">
					</select>
				</div>
				<button class="pika-prev" ng-click="move(-1)" type="button">Prev</button>
				<button class="pika-next" ng-click="move(1)" type="button">Next</button>
			</div>
			<table cellpadding="0" cellspacing="0"
			class="pika-table">
				<thead>
					<tr>
						<th scope="col"><abbr title=
						"Monday">Mo</abbr></th>
						<th scope="col"><abbr title=
						"Tuesday">Tu</abbr></th>
						<th scope="col"><abbr title=
						"Wednesday">We</abbr></th>
						<th scope="col"><abbr title=
						"Thursday">Th</abbr></th>
						<th scope="col"><abbr title=
						"Friday">Fr</abbr></th>
						<th scope="col"><abbr title=
						"Saturday">Sa</abbr></th>
						<th scope="col"><abbr title=
						"Sunday">Su</abbr></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="week in calendar">
						<td ng-class="classRewriter(date)" ng-repeat="date in week track by $index" ng-click="datePick(date)">
							<button
								class="pika-button pika-day"
								type="button"
								>{{date!=-1?date:""}}</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<div class="datepicker-buttons">
			<button class="btn btn-success pull-left" id="saveDeadLineButton" type="button" ng-click="save()">저장</button>
			<button class="remove-date btn btn-danger" type="button" id="removeDeadLineButton" ng-click="abort()">{{originalSetDate !== null?"제거":"취소"}}</button>
		</div>
	</div>
