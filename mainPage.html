<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ppomodoro</title>

		<script type="text/javascript" src="./Scripts/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="./Scripts/interact.min.js"></script>
		<script >
			window.$ = window.jQuery = require('./Scripts/jquery-2.2.2.min');
			window.ipc = require('electron').ipcRenderer;
		</script>

		<link rel="stylesheet" href="./css/bootstrap.readable.css">

		<link rel="stylesheet" href="./css/mainPage.css">
	</head>
	<body>
		<div class="container full-height">
			<div class="row full-height">
				<div id="ppomoHeader">
					<button id="newTask" class="btn btn-primary">
						new task
					</button>
					<button id="saveData" class="btn btn-primary">
						saveData
					</button>
					<button id="loadData" class="btn btn-primary">
						loadData
					</button>
					<button id="changeDeadline" class="btn btn-primary">
						changeDeadline
					</button>
				</div>
				<div id="ppomoListOuter" class="col-sm-4 col-xs-5">
					<div id="ppomoList">
						<div id="ppomoContentHeader"></div>

						<div id="ppomoContentList" class="dropzone">

						</div>
						<div id="ppomoContentFooter"></div>
					</div>
				</div>

				<div id="ppomoDetail" class="col-sm-8 col-xs-7">
					<div id="ppomoDetailHeader" class="noDrag">
						<span><img src="./Resources/glyphicons/png/glyphicons-6-car.png" alt="" class="ppomoIcon-small" id="ppomoIcon"></span>
						<h1>뽀모도로!</h1>
						<input type="hidden" id="taskNameInput"></input>
					</div>
					<div id="ppomoDetailContent">
						<div id="dDayContainer" class="container">
							<span id="deadLineSet">
								<div id="dDayHeader">
									until your deadline
								</div>
								<div id="dDayContents">
									12
								</div>
								<div id="dDayFooter">
									days left
								</div>
							</span>
							<span id="deadLineUnSet">
								<div id="dDayHeader">
									this task doesn't have deadline
								</div>
							</span>
						</div>

						<div id="ppomoSuccessCountContainer" class="detailContainers">
							00000
						</div>

						<div id="ppomoNotiContainer" class="detailContainers">
							00000
						</div>

						<div id="ppomoRepeatContainer" class="detailContainers container">
							<!-- , Mon, Tue, Wed, Thu, Fri, Sat -->
							<div class="repeatContainer">
								<div>Sun</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Mon</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Tue</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Wed</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Thu</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Fri</div>
								<div>0</div>
							</div>
							<div class="repeatContainer">
								<div>Sat</div>
								<div>0</div>
							</div>
						</div>
						<div id="ppomoMemoContainer" class="detailContainers">
							<textarea id="memoTextArea" name="memo" rows="8" cols="40"></textarea>
						</div>
					</div>
					<div id="ppomoDetailFooter">

					</div>
				</div>
			</div>
		</div>

		<script src="./Scripts/main.js" charset="utf-8"></script>
	</body>
</html>
