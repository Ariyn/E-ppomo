<!DOCTYPE html>
<meta charset="utf-8">
<style>

html {
	border-radius: 50px;
	border-width: 0px;
	background: rgba(100,100,100,0.01);
}
body {
  -webkit-app-region:drag;
  background: rgba(34,34,34,1);
  background-clip: border-box;
  border-width: 0px;
  border-radius: 14px;

  margin: auto;
  width: 280px;
}

button {
	-webkit-app-region:no-drag;
}

.arc-text {
  font: 16px sans-serif;
}

.arc-center {
  fill: none;
}
.ppomo-circle-center {
	position:absolute;

	cursor:pointer;
	outline:none;
	border:none;

	background-color:#33cc8c;

	width:50px;
	height:50px;
	border-radius:30px;
}
.ppomo-circle-center:hover {
	background-color:#28A16E;
}

.ppomo-circle-center-pause {
	/*cursor:pointer;*/
	background-color: #87CC33;
}
.ppomo-circle-center-pause:hover {
	background-color: #699E28;
}
#credit {
  position: absolute;
  font: 10px sans-serif;
  right: 10px;
  bottom: 10px;
  color: #ddd;
}

#credit a {
  color: inherit;
}

</style>
<div id="credit"></div>
<!-- Inspired by <a href="http://blog.pixelbreaker.com/polarclock/">pixelbreaker</a>. -->
<script src="../Scripts/d3.v3.min.js"></script>

<script>
window.$ = window.jQuery = window.jquery = require('../Scripts/jquery-2.2.2.min');
window.d3 = require('../Scripts/d3.v3.min.js');
const ipc = require("electron").ipcRenderer;
console.log(d3);

var timer = {
	"minute":0,
	"second":0,
	"startTime":null
}
var continous = false;
var nextTimeout = null;

var width = 280,
    height = 280,
    radius = Math.min(width, height) / 1.9,
    spacing = .2;

var formatSecond = d3.time.format("%-S seconds"),
    formatMinute = d3.time.format("%-M minutes"),
    formatHour = d3.time.format("%-H hours"),
    formatDay = d3.time.format("%A"),
    formatDate = function(d) { d = d.getDate(); switch (10 <= d && d <= 19 ? 10 : d % 10) { case 1: d += "st"; break; case 2: d += "nd"; break; case 3: d += "rd"; break; default: d += "th"; break; } return d; },
    formatMonth = d3.time.format("%B");

var color = d3.scale.linear()
    .range(["hsl(-180,60%,50%)", "hsl(180,60%,50%)"])
    .interpolate(function(a, b) { var i = d3.interpolateString(a, b); return function(t) { return d3.hsl(i(t)); }; });

var arcBody = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) { return d.value * 2 * Math.PI; })
    .innerRadius(function(d) { return d.index * radius; })
    .outerRadius(function(d) { return (d.index + spacing) * radius; })
    .cornerRadius(6);

var arcCenter = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) { return d.value * 2 * Math.PI; })
    .innerRadius(function(d) { return (d.index + spacing / 2) * radius; })
    .outerRadius(function(d) { return (d.index + spacing / 2) * radius; });

// var circle = d3.svg.arc()
// 	.startAngle(0)
// 	.endAngle(360)
// 	.innerRadius()

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var field = svg.selectAll("g")
    .data(fields)
  .enter().append("g");

field.append("path")
    .attr("class", "arc-body");

field.append("path")
    .attr("id", function(d, i) { return "arc-center-" + i; })
    .attr("class", "arc-center");

// field.append("circle")
//     .attr("id", "circle-center")
//     .attr("class", "ppomo-circle-center")
// 	.attr("cy",0)
// 	.attr("cx",0)
// 	.attr("r",30)
// 	.style("fill","#33cc8c")

field.append("text")
    .attr("dy", ".35em")
    .attr("dx", ".75em")
    .style("text-anchor", "start")
  .append("textPath")
    .attr("startOffset", "50%")
    .attr("class", "arc-text")
    .attr("xlink:href", function(d, i) { return "#arc-center-" + i; });

tick();

d3.select(self.frameElement).style("height", height + "px");

function tick() {
  if (!document.hidden) field
      .each(function(d) { this._value = d.value; })
    //   .data(fields)
	  .data(fieldsTest)
      .each(function(d) { d.previousValue = this._value; })
    .transition()
      .ease("elastic")
      .duration(500)
      .each(fieldTransition);

	if(continous)
  		nextTimeout = setTimeout(tick, 1000);
		//  - Date.now() % 1000
}

function fieldTransition() {
  var field = d3.select(this).transition();

  field.select(".arc-body")
      .attrTween("d", arcTween(arcBody))
      .style("fill", function(d) { return color(d.value); });

  field.select(".arc-center")
      .attrTween("d", arcTween(arcCenter));

  field.select(".arc-text")
      .text(function(d) { return d.text; });
}

function arcTween(arc) {
  return function(d) {
    var i = d3.interpolateNumber(d.previousValue, d.value);
    return function(t) {
      d.value = i(t);
      return arc(d);
    };
  };
}

function fields() {
  var now = new Date;
  return [
    {index: .6, text: formatSecond(now), value: now.getSeconds() / 60},
    {index: .3, text: formatMinute(now), value: now.getMinutes() / 60}
  ];
}

function fieldsTest() {
	timer["second"] = (timer["second"]+1)%60;
	if(timer["second"] == 0) {
		timer["minute"] += 1
	}

	if(25 <= timer["minute"]) {
		alert("stop!");
		ipc.send("endTimer", true)
		continous = false;
	}

	timer["secRadius"] = timer["second"]/60;
	timer["minRadius"] = timer["minute"]/25;

  return [
    {index: .6, text: timer["second"]+" senconds", value: timer["secRadius"]},
    {index: .3, text: timer["minute"]+" minutes", value: timer["minRadius"]}
  ];
}
//
// {index: .5, text: formatHour(now),   value: now.getHours() / 24},
// {index: .3, text: formatDay(now),    value: now.getDay() / 7},
// {index: .2, text: formatDate(now),   value: (now.getDate() - 1) / (32 - new Date(now.getYear(), now.getMonth(), 32).getDate())},
// {index: .1, text: formatMonth(now),  value: now.getMonth() / 12}


// field.append("circle")
//     .attr("id", "circle-center")
//     .attr("class", "ppomo-circle-center")
// 	.attr("cy",0)
// 	.attr("cx",0)
// 	.attr("r",30)
// 	.style("fill","#33cc8c")
//135 204 51
$("body")
.append(
	$("<button id='circle-center' class='ppomo-circle-center'>start</button>")
		.css("left",140-25+$("svg").offset().left)
		.css("top",140-25+$("svg").offset().top)
		.click(function() {
			timer["startTime"] = new Date();
			continous = !continous;
			if(continous) {
				$(this)
					.html("pause")
					.addClass("ppomo-circle-center-pause")
				ipc.send("startTimer", timer)
				tick();
			} else {
				clearTimeout(nextTimeout)
				$(this)
					.html("start")
					.removeClass("ppomo-circle-center-pause")
				ipc.send("pauseTimer", timer)
			}
		})
)
.keyup(function(event) {
	if(event.keyCode == 27) {
		ipc.send("closeTimer", timer);
	}
})

ipc.on("setTimer", function(event, _timer) {
	const now = new Date();
	_timer["startTime"] = new Date(_timer["startTime"])
	console.log( _timer["startTime"], now)
	const diff = (now.getTime() - _timer["startTime"].getTime())/1000;

	const diffSeconds = Math.floor(Math.abs(diff))%60;
	const diffMinutes = Math.floor(Math.abs(diff)/60);

	console.log(diffSeconds, diffMinutes)
	_timer["second"] = diffSeconds;
	_timer["minutes"] = diffMinutes;

	timer = _timer

	$("#circle-center").click();
})
</script>
